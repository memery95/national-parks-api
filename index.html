<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>National Parks API</h1>
        </header>
        <main>
            <h2>Find National Parks</h2>
            <form>
                <label for="search-park">Which States Do you want to search?</label>
                <input type="text" name="search-park" id="js-search-park" placeholder="Example: MA,NH" required>
                <label for="max-reults">Max Reults</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
                <input type="submit" value="Submit">
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search Results:</h2>
                <ul id="results-list"></ul>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
